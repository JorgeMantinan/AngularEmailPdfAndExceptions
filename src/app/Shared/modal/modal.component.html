<ng-container *ngIf="3 >= numList ">
    <div class="modal fade" id="modalList" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" *ngIf="numList == 1">Lista de permisos</h5>
                    <h5 class="modal-title" *ngIf="numList == 2">Lista de roles</h5>
                    <h5 class="modal-title" *ngIf="numList == 3">Lista de direcciones</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body" style="overflow-y: auto; height: 300px;">
                    <ul style="padding:0px; margin: 5px 0px;" *ngFor="let item of convertList(list)" scope="row">
                        <li *ngIf="numList == 1" style="list-style: none;">{{item.name.substring(5)}}</li>
                        <li *ngIf="numList == 2" style="list-style: none;">{{item.name}}</li>
                        <li *ngIf="numList == 3" style="list-style: none;">{{listTypeStreet[item.streetType-1]}} {{item.addressName}} nยบ-{{item.portal}} {{item.floor}} {{item.postalCode.cod}}</li>
                    </ul>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="numList == 4">
    <div class="modal fade" id="modalConfiguration" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ 'userDataExtended.payrollConfig.title' | translate }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body" style="overflow-y: auto; height: 300px;">
                    <div>
                        <label>{{ 'userDataExtended.payrollConfig.fechGenNomina' | translate }}</label>
                        <input type="text" class="form-control" [(ngModel)]="listConfiguration[0].value" name="dayGen" #dayGen="ngModel">
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveConfig()" [routerLink]="['/manolito/usuarios/datosextendidos/listar/pagina/0']">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</ng-container>
