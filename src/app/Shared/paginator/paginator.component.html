<ul *ngIf="pages?.length > 0" class="pagination">

    <li class="page-item" *ngIf="paginator.number > 0">
      <a class="page-link" [routerLink]="[this.route, paginator.number-1]">&laquo;</a>
    </li>

    <li [ngClass]="paginator.first? 'disabeled page-item': 'page-item'" *ngIf="paginator.totalPages >= 2">
      <a class="page-link" [routerLink]="[this.route,0]">{{'paginator.firstPageMsg' | translate }}</a>
    </li>

    <li class='page-item' *ngFor='let page of pages' [ngClass]="page-1 == paginator.number ? 'active': ''">
      <span class="page-link" *ngIf="page - 1 == paginator.number">{{page}}</span>
      <a *ngIf="page - 1 != paginator.number" class="page-link" [routerLink]="[this.route, page - 1]">{{page}}</a>
    </li>

    <li [ngClass]="paginator.first? 'disabeled page-item': 'page-item'" *ngIf="paginator.totalPages >= 2">
        <a class="page-link" [routerLink]="[this.route, paginator.totalPages - 1]">{{'paginator.lastPageMsg' | translate }}</a>
    </li>

    <li class="page-item" *ngIf="paginator.number < paginator.totalPages - 1">
        <a class="page-link" [routerLink]="[this.route, paginator.number+1]">&raquo;</a>
    </li>

</ul>
