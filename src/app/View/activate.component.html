<ul class="alert alert-danger" *ngIf="errors?.length > 0">
    <li *ngFor="let err of errors">
        {{ err }}
    </li>
</ul>

<div class="card border-primary mb-3 col-sm-4 m-auto text-center m-auto">
    <div class="card-body text-primary">
        <h5 class="card-title">{{ 'activate.title' | translate }}</h5>
        <form #activateForm="ngForm">
            <div class="form-group row">
                <label>{{ 'activate.newPwdTitle' | translate }}</label>
                <div class="input-group mb-3">
                    <input [type]="show1 ? 'text' : 'password'" class="form-control" name="newPassword" id="newPassword" [(ngModel)]="password" #new1Password="ngModel" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@_$!%*?&])[A-Za-z\d@_$!%*?&]{8,16}$" required minlength="8"
                        maxlength="16">
                    <div class="input-group-append">
                        <img (click)="viewPassword1()" *ngIf="!show1" src='assets/imgs/icons8-eye-48-1.png' title="{{ 'activate.pwdImgShowPwdMsg' | translate }}" style="width: 36px; cursor:pointer; border:1px solid #cccccc">
                        <img (click)="viewPassword1()" *ngIf="show1" src='assets/imgs/icons8-eye-48.png' title="{{ 'activate.pwdImgHidePwdMsg' | translate }}" style="width: 36px; cursor:pointer; border:1px solid #cccccc">
                    </div>
                    <!-- FGS 25/11/19. Mensajes de error en la validación del password -->
                    <div class="alert alert-danger col-sm-12" *ngIf="new1Password != undefined && new1Password.invalid && (new1Password.dirty || new1Password.touched)">
                        <div *ngIf="new1Password?.errors?.required">
                            {{ 'activate.pwdValidErrEmptyMsg' | translate }}
                        </div>
                        <div *ngIf="new1Password?.errors?.pattern">
                            {{ 'activate.pwdValidErrRequisiteMsg' | translate }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label>{{ 'activate.confirmPwdTitle' | translate }}</label>
                <div class="input-group mb-3">
                    <input [type]="show2 ? 'text' : 'password'" class="form-control" name="confirmPassword" id="confirmPassword" [(ngModel)]="newPassword" #confirm1Password="ngModel" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@_$!%*?&])[A-Za-z\d@_$!%*?&]{8,16}$" required
                        minlength="8" maxlength="16">
                    <div class="input-group-append">
                        <img (click)="viewPassword2()" *ngIf="!show2" src='assets/imgs/icons8-eye-48-1.png' title="{{ 'activate.pwdImgShowPwdMsg' | translate }}" style="width: 36px; cursor:pointer; border:1px solid #cccccc">
                        <img (click)="viewPassword2()" *ngIf="show2" src='assets/imgs/icons8-eye-48.png' title="{{ 'activate.pwdImgHidePwdMsg' | translate }}" style="width: 36px; cursor:pointer; border:1px solid #cccccc">
                    </div>
                    <!-- FGS 25/11/19. Mensajes de error en la validación del password -->
                    <div class="alert alert-danger col-sm-12" *ngIf="confirm1Password != undefined && confirm1Password.invalid && (confirm1Password.dirty || confirm1Password.touched)">
                        <div *ngIf="confirm1Password?.errors?.required">
                            {{ 'activate.pwdValidErrEmptyMsg' | translate }}
                        </div>
                        <div *ngIf="confirm1Password?.errors?.pattern">
                            {{ 'activate.pwdValidErrRequisiteMsg' | translate }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input (click)='changePassword()' type="submit" class="btn btn-lg btn-primary" value="{{ 'activate.acceptBtnTitle' | translate }}">
            </div>
        </form>
    </div>
</div>
